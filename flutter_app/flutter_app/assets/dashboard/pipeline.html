<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pipeline Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      font-size: 16px;
      margin: 8px 0;
    }
    .chart-wrapper {
      height: calc(100% - 40px);
      padding: 8px;
    }
    .chart-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>Pipeline Sensor Dashboard â€“ Last 5 Records</h1>
  <div class="chart-wrapper">
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    const sector = localStorage.getItem('sector') || 'pipeline';
    const company = localStorage.getItem('company') || '';
    const API_URL = `http://10.5.48.48:5001/api/${sector}/dashboard?company=${company}`;

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        return data.slice(-5);
      } catch (err) {
        console.error("Failed to fetch:", err);
        return [];
      }
    }

    async function renderChart() {
      const data = await fetchData();
      if (!data.length) return;

      const labels = data.map(d => d.time || 'N/A');
      const fields = [
        "pressure_psi", "flow_rate_lph", "temperature_c", 
        "leak_detected", "vibration_level", "pipe_corrosion_level"
      ];
      const colors = [
        "#f87171", "#60a5fa", "#facc15",
        "#a3e635", "#fb923c", "#c084fc"
      ];

      const datasets = fields.map((field, i) => ({
        label: field.replace(/_/g, " ").toUpperCase(),
        data: data.map(item => item[field]),
        backgroundColor: colors[i],
        borderRadius: 5,
        barThickness: 10,
        categoryPercentage: 0.8,
        barPercentage: 0.9
      }));

      const ctx = document.getElementById('barChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: '#fff',
                font: { size: 9 },
                boxWidth: 12
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          },
          scales: {
            x: {
              stacked: false,
              ticks: { color: '#ccc', font: { size: 10 } },
              title: { display: true, text: 'Time', color: '#ccc' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#ccc', font: { size: 10 } },
              title: { display: true, text: 'Sensor Value', color: '#ccc' }
            }
          },
          layout: {
            padding: 8
          }
        }
      });
    }

    renderChart();
    setInterval(renderChart, 60000);
  </script>
</body>
</html>
